
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 나이 입력</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>이름과 나이 입력해보세요</h2>
        <form id="nameAgeForm">
            <input type="text" id="name" name="name" placeholder="얼른 이름을 입력하세요?" required>
            <input type="number" id="age" name="age" placeholder="나이도 뚜두려 입력하세요" required>
            <button type="button" id="submitButton">제출</button>
        </form>

        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script> <!-- ✅ -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script> <!-- ✅ -->
    </div>

    <div class="table-container">
        <h2>입력된 데이터</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>번호</th> <!-- 번호 열 추가 -->
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 여기에 추가됩니다 -->
            </tbody>
        </table>
    </div>

    <script type="module" src="script.js"></script>
    <!-- 번들된 JavaScript 파일 로드 -->
    <script src="dist/bundle.js"></script>
</body>
</html>
