<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
<script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <!-- 제목 -->
        <h2>재고 관리 시스템</h2>

        <!-- 폼 입력 -->
        <section class="form-section">
            <h3>폼 입력</h3>
            <form id="stockForm">
                <!-- 방석 종류 -->
                <label for="product">방석 종류:</label>
                <select id="product">
                    <option value="pedro_ivory">페드로 아이보리</option>
                    <option value="pedro_gray">페드로 그레이</option>
                    <option value="pedro_blue">페드로 블루</option>
                </select>

                <!-- 사이즈 -->
                <label for="size">사이즈:</label>
                <select id="size">
                    <option value="basic">기본형</option>
                    <option value="winged">날개형</option>
                </select>

                <!-- 재고 종류 -->
                <label for="type">재고 종류:</label>
                <select id="type">
                    <option value="finished">완제품</option>
                    <option value="fabric">원단</option>
                </select>

                <!-- 재고 수량 -->
                <label for="stockAmount">재고 수량:</label>
                <input type="number" id="stockAmount" placeholder="재고 수량" required>

                <!-- 생산 필요량 -->
                <label for="neededAmount">생산 필요량:</label>
                <input type="number" id="neededAmount" placeholder="생산 필요량" required>

                <!-- 제출 버튼 -->
                <button type="button" id="submitButton">저장</button>
            </form>
        </section>

        <!-- 재고 테이블 -->
        <section class="table-section">
            <h3>재고 테이블</h3>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>제품</th>
                        <th>사이즈</th>
                        <th>재고 종류</th>
                        <th>현재 재고</th>
                        <th>생산 필요량</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터가 여기에 추가됩니다 -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
