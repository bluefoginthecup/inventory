<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- 탭 메뉴 -->
        <div class="tab-container">
            <button class="tab-button active" id="searchTab">재고 검색</button>
            <button class="tab-button" id="movementTab">입고/출고</button>
            <button class="tab-button" id="allStockTab">전체 재고</button>
        </div>

        <!-- 섹션 1: 재고 검색 -->
        <section id="searchSection" class="section active">
            <h2>재고 검색</h2>
            <input type="text" id="searchInput" placeholder="검색할 방석 종류 입력">
            <button id="searchBtn">검색</button>
            <table id="searchResults">
                <thead>
                    <tr>
                        <th>제품</th>
                        <th>사이즈</th>
                        <th>재고 종류</th>
                        <th>현재 재고</th>
                        <th>생산 필요량</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 검색 결과 테이블 -->
                </tbody>
            </table>
        </section>

        <!-- 섹션 2: 입고/출고 처리 -->
        <section id="movementSection" class="section">
            <h2>입고/출고</h2>
            <form id="stockMovementForm">
                <label for="stockDate">날짜:</label>
                <input type="date" id="stockDate" name="stockDate" required>

                <label for="product">제품명:</label>
                <select id="product" name="product" required>
                    <option value="pedro_ivory">페드로 아이보리</option>
                    <option value="pedro_gray">페드로 그레이</option>
                    <option value="pedro_blue">페드로 블루</option>
                    <!-- 추가 제품 옵션 -->
                </select>

                <label for="size">사이즈:</label>
                <select id="size" name="size" required>
                    <option value="30x50_cushion">30x50 쿠션</option>
                    <option value="40_cushion">40 쿠션</option>
                    <!-- 추가 사이즈 옵션 -->
                </select>

                <label for="type">재고 종류:</label>
                <select id="type" name="type" required>
                    <option value="finished">완제품</option>
                    <option value="embroidery">자수물</option>
                    <option value="cutting">재단물</option>
                    <!-- 추가 재고 종류 옵션 -->
                </select>


                <label for="stockAmount">기존 재고:</label>
                <input type="number" id="stockAmount" name="stockAmount" required>

                <label for="neededAmount">생산/주문 필요량:</label>
                <input type="number" id="neededAmount" name="neededAmount" required>

                <label for="incomingAmount">입고 수량:</label>
                <input type="number" id="incomingAmount" name="incomingAmount" required>

                <label for="outgoingAmount">출고 수량:</label>
                <input type="number" id="outgoingAmount" name="outgoingAmount" required>

                <button type="button" id="submitButton">입고/출고 처리</button>
            </form>
        </section>


        <!-- 섹션 4: 날짜별 입출고 기록 -->
        <section id="dailyLogsSection" class="section">
            <h2>날짜별 입출고 기록</h2>
            <form id="dailyLogsForm">
                <label for="logDate">날짜:</label>
                <input type="date" id="logDate" name="logDate" required>
        
                <button type="button" id="viewLogsButton">기록 보기</button>
            </form>
        
            <table id="dailyLogsTable">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>제품명</th>
                        <th>기존 재고</th>
                        <th>생산 필요</th>
                        <th>입고 수량</th>
                        <th>출고 수량</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 날짜별 기록 데이터 -->
                </tbody>
            </table>
        </section>
        


        <!-- 섹션 3: 전체 재고 -->
        <section id="allStockSection" class="section">
            <h2>전체 재고</h2>
            <table id="allStockTable">
                <thead>
                    <tr>
                        <th>제품</th>
                        <th>사이즈</th>
                        <th>재고 종류</th>
                        <th>현재 재고</th>
                        <th>생산 필요량</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 전체 재고 테이블 -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
