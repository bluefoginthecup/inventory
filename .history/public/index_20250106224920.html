<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- 탭 메뉴 -->
        <div class="tab-container">
            <button class="tab-button active" id="searchTab">날짜별 기록</button>
            <button class="tab-button" id="movementTab">입고/출고</button>
            <button class="tab-button" id="allStockTab">전체 재고</button>
        </div>

        <!-- 섹션 1: 날짜별 기록 -->
        <section id="searchSection" class="section active">
            <h2>날짜별 기록</h2>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="제품명을 입력하면 날짜별 입출고 기록을 확인할 수 있습니다. 초성검색 가능" required>
                
                <button type="button" id="searchBtn">검색</button>
            </form>
            <table id="searchResults">
                <thead>
                    <tr>
                        <th data-field="date" data-editable="true">날짜</th>
                        <th data-field="product" data-editable="true">제품</th>
                        <th data-field="size" data-editable="true">사이즈</th>
                        <th data-field="type" data-editable="true">재고 종류</th>
                        <th data-field="stockAmount" data-editable="true">기존 재고</th>
                        <th data-field="incomingAmount" data-editable="true">입고 수량</th>
                        <th data-field="outgoingAmount" data-editable="true">출고 수량</th>
                        <th>남은 재고</th> <!-- 수정 불가 -->
                        <th data-field="neededAmount" data-editable="true">필요량</th>
                        <th>수정</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- 검색 결과 테이블 -->
                     <!-- 예제 행 -->
                        <tr>
                            <td data-field="date" data-editable="true">2025-01-05</td>
                            <td data-field="product" data-editable="true">페드로 블루</td>
                            <td data-field="size" data-editable="true">30x50 쿠션</td>
                            <td data-field="type" data-editable="true">완제품</td>
                            <td data-field="stockAmount" data-editable="true">10</td>
                            <td data-field="incomingAmount" data-editable="true">5</td>
                            <td data-field="outgoingAmount" data-editable="true">3</td>
                            <td>12</td> <!-- 남은 재고 -->
                            <td data-field="neededAmount" data-editable="true">2</td>
                            <td><button class="edit-btn">수정</button></td>
                        </tr>
                </tbody>
            </table>
        </section>
       

        <!-- 섹션 2: 입고/출고 처리 -->
        <section id="movementSection" class="section">
            <h2>입고/출고</h2>
            <form id="stockForm">
                <label for="stockDate">날짜:</label>
                <input type="date" id="stockDate" name="stockDate" required>

                <label for="product">제품명:</label>
                <select id="product" name="product" required>
                    <option value="pedro_ivory">페드로 아이보리</option>
                    <option value="pedro_gray">페드로 그레이</option>
                    <option value="pedro_blue">페드로 블루</option>
                    <!-- 추가 제품 옵션 -->
                </select>

                <label for="size">사이즈:</label>
                <select id="size" name="size" required>
                    <option value="30x50_cushion">30x50 쿠션</option>
                    <option value="40_cushion">40 쿠션</option>
                    <!-- 추가 사이즈 옵션 -->
                </select>

                <label for="type">재고 종류:</label>
                <select id="type" name="type" required>
                    <option value="finished">완제품</option>
                    <option value="embroidery">자수물</option>
                    <option value="cutting">재단물</option>
                    <!-- 추가 재고 종류 옵션 -->
                </select>

       
                <label for="stockAmount">기존 재고:</label>
                <input type="number" id="stockAmount" name="stockAmount" value="0" required>


                <label for="incomingAmount">입고 수량:</label>
                <input type="number" id="incomingAmount" name="incomingAmount" value="0" required>

                <label for="outgoingAmount">출고 수량:</label>
                <input type="number" id="outgoingAmount" name="outgoingAmount" value="0" required>

                
                <label for="neededAmount">생산/주문 필요량:</label>
                <input type="number" id="neededAmount" name="neededAmount" value="0" required>

                <button type="button" id="submitButton">입고/출고 처리</button>
            </form>
        </section>


        <!-- 섹션 4: 날짜별 입출고 기록 -->
        <section id="dailyLogsSection" class="section">
            <h2>날짜별 입출고 기록</h2>
            <form id="dailyLogsForm">
                <label for="logDate">날짜:</label>
                <input type="date" id="logDate" name="logDate" required>
        
                <button type="button" id="viewLogsButton">기록 보기</button>
            </form>
        
            <table id="dailyLogsTable">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>제품명</th>
                        <th>기존 재고</th>
                        <th>생산 필요</th>
                        <th>입고 수량</th>
                        <th>출고 수량</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 날짜별 기록 데이터 -->
                </tbody>
            </table>
        </section>
        


        <!-- 섹션 3: 전체 재고 -->
        <section id="allStockSection" class="section">
            <h2>전체 재고</h2>
            <table id="allStockTable">
                <thead>
                    <tr>
                        <th>제품</th>
                        <th>사이즈</th>
                        <th>재고 종류</th>
                        <th>남은 재고</th>
                        <th>생산 필요량</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 전체 재고 테이블 -->
                </tbody>
            </table>
        </section>
    </div>

</body>
</html>
