<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 탭 -->
    <div class="tabs">
        <button id="searchTab" class="tab-button">제품 검색</button>
        <button id="inputTab" class="tab-button">재고 입력</button>
        <button id="allStockTab" class="tab-button">전체 재고</button>
    </div>

    <!-- 섹션 1: 제품 검색 -->
    <div id="searchSection" class="section">
        <h2>제품 검색</h2>
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <button id="searchBtn">검색</button>
        <table id="searchResults">
            <thead>
                <tr>
                    <th>제품명</th>
                    <th>사이즈</th>
                    <th>재고 종류</th>
                    <th>현재 재고</th>
                    <th>생산 필요량</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- 섹션 2: 재고 입력 -->
    <div id="inputSection" class="section">
        <h2>재고 입력</h2>
        <form id="stockForm">
            <label for="product">방석 종류:</label>
            <select id="product" required>
                <option value="">선택하세요</option>
                <option value="pedro_ivory">페드로 아이보리</option>
                <option value="pedro_gray">페드로 그레이</option>
                <option value="pedro_blue">페드로 블루</option>
                <option value="erica_white">에리카 화이트</option>
                <!-- 추가 방석 종류들... -->
            </select>

            <label for="size">사이즈/품목:</label>
            <select id="size" required>
                <option value="">선택하세요</option>
                <option value="30x50_cushion">30x50 쿠션</option>
                <option value="40_cushion">40 쿠션</option>
                <!-- 추가 사이즈들... -->
            </select>

            <label for="type">재고 종류:</label>
            <select id="type" required>
                <option value="">선택하세요</option>
                <option value="finished">완제품</option>
                <option value="embroidery">자수물</option>
                <option value="cutting">재단물</option>
                <option value="loose">낱마</option>
                <!-- 추가 재고 종류들... -->
            </select>

            <label for="stockAmount">현재 재고:</label>
            <input type="number" id="stockAmount" placeholder="현재 재고" min="0">

            <label for="neededAmount">생산 필요량:</label>
            <input type="number" id="neededAmount" placeholder="생산 필요량" min="0">

            <label for="stockDate">변동 날짜:</label>
            <input type="date" id="stockDate">

            <button type="button" id="submitButton">제출</button>
        </form>
    </div>

    <!-- 섹션 3: 전체 재고 -->
    <div id="allStockSection" class="section">
        <h2>전체 재고</h2>
        <table id="allStockTable">
            <thead>
                <tr>
                    <th>제품명</th>
                    <th>사이즈</th>
                    <th>재고 종류</th>
                    <th>현재 재고</th>
                    <th>생산 필요량</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
