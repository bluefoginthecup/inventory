<!-- 입고/출고 수량 입력 -->
<form id="stockMovementForm">
    <label for="stockDate">날짜:</label>
    <input type="date" id="stockDate" name="stockDate" required>

    <label for="product">제품명:</label>
    <select id="product" name="product" required>
        <option value="pedro_ivory">페드로 아이보리</option>
        <option value="pedro_gray">페드로 그레이</option>
        <option value="pedro_blue">페드로 블루</option>
        <!-- 추가 제품 옵션 -->
    </select>

    <label for="size">사이즈:</label>
    <select id="size" name="size" required>
        <option value="30x50_cushion">30x50 쿠션</option>
        <option value="40_cushion">40 쿠션</option>
        <!-- 추가 사이즈 옵션 -->
    </select>

    <label for="type">재고 종류:</label>
    <select id="type" name="type" required>
        <option value="finished">완제품</option>
        <option value="embroidery">자수물</option>
        <option value="cutting">재단물</option>
        <!-- 추가 재고 종류 옵션 -->
    </select>

    <label for="incomingAmount">입고 수량:</label>
    <input type="number" id="incomingAmount" name="incomingAmount" required>

    <label for="outgoingAmount">출고 수량:</label>
    <input type="number" id="outgoingAmount" name="outgoingAmount" required>

    <button type="button" id="submitMovementButton">입고/출고 처리</button>
</form>
