<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- 탭 메뉴 -->
        <div class="tab-container">
            <button class="tab-button active" id="searchTab">재고 검색</button>
            <button class="tab-button" id="inputTab">재고 입력</button>
            <button class="tab-button" id="allStockTab">전체 재고</button>
        </div>

        <!-- 섹션 1: 재고 검색 -->
       <section id="searchSection" class="section active">
    <h2>재고 검색</h2>
    <input type="text" id="searchInput" placeholder="검색할 방석 종류 입력">
    <button id="searchBtn">검색</button>
    <table id="searchResults">
        <thead>
            <tr>
                <th>제품</th>
                <th>사이즈</th>
                <th>재고 종류</th>
                <th>현재 재고</th>
                <th>생산 필요량</th>
            </tr>
        </thead>
        <tbody>
            <!-- 검색 결과 테이블 -->
        </tbody>
    </table>
</section>


        
        
        
        <!-- 섹션 2: 재고 입력 -->
        <section id="inputSection" class="section">
            <h2>재고 입력</h2>
            <form id="stockForm">
                <label for="product">방석 종류:</label>
                <select id="product">
                    <option value="pedro_ivory">페드로 아이보리</option>
                    <option value="pedro_gray">페드로 그레이</option>
                    <option value="pedro_blue">페드로 블루</option>
                </select>
                <label for="size">사이즈:</label>
                <select id="size">
                    <option value="basic">기본형</option>
                    <option value="winged">날개형</option>
                </select>
                <label for="type">재고 종류:</label>
                <select id="type">
                    <option value="finished">완제품</option>
                    <option value="fabric">원단</option>
                </select>
                <label for="stockAmount">재고 수량:</label>
                <input type="number" id="stockAmount" placeholder="재고 수량">
                <label for="neededAmount">생산 필요량:</label>
                <input type="number" id="neededAmount" placeholder="생산 필요량">
                <button type="button" id="submitButton">저장</button>
            </form>
        </section>

        <!-- 섹션 3: 전체 재고 -->
        <section id="allStockSection" class="section">
            <h2>전체 재고</h2>
            <table id="allStockTable">
                <thead>
                    <tr>
                        <th>제품</th>
                        <th>사이즈</th>
                        <th>재고 종류</th>
                        <th>현재 재고</th>
                        <th>생산 필요량</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 전체 재고 테이블 -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
